<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <p style="text-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;font-size:28px;">Random Chat</p>
        <div id="userCount"></div>
    </div>
    <div id="messageBox">
        <p id="constMsg"></p>
        <p id="typing" style="position: absolute;left:45%;bottom: 0;font-weight:Bold">typing.....</p>
    </div>
    <div id="footer">
        <button type="button" id="b1">Stop</button>
        <button type="button" id="b4">New</button>
        <textarea id="textBox" name="textBox" placeholder="write something....." onkeypress="setTimeout(isTyping(),2000); setInterval(notTyping,2000)"></textarea>
        <button type="button" id="b2">Send</button>
        <button type="button" id="b3">Start</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
